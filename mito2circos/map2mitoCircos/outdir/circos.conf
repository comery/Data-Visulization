
<<include etc/colors_fonts_patterns.conf>>

#-----------------image------------------
<image>
###<<include etc/image.conf>>
dir   =  ./outdir
file  =  circos.png
png   =  yes
svg   =  yes

# radius of inscribed circle in image
radius         = 1500p

# by default angle=0 is at 3 o'clock position
angle_offset      = -90

#angle_orientation = counterclockwise
auto_alpha_colors = yes
auto_alpha_steps  = 5
background = white

</image>

#-----------------ideogram------------------
<ideogram>

<spacing>
default = 0.01r
break   = 0.02r
</spacing>

###<<include ideogram.position.conf>>
radius           = 0.80r
thickness        = 20p
fill             = yes
fill_color       = grey
stroke_thickness = 3
stroke_color     = black

###<<include ideogram.label.conf>>
show_label       = yes
label_font       = bolditalic
#label_radius     = dims(image,radius) + 0.01r
label_radius     = 0.9r
label_size       = 15p
label_parallel   = yes
label_case       = lowwer
#label_format     = eval(sprintf("chr%s",var(label)))
#label_format     = eval(var(labe))


###<<include bands.conf>>
show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0

</ideogram>
#-----------------ticks------------------
show_ticks          = yes
show_tick_labels    = yes

<ticks>

radius           = dims(ideogram,radius_outer)
#radius           = 1r+0.06r
orientation      = out
label_multiplier = 1e-3
color            = black
thickness        = 2p
font             = blod

<tick>
spacing        = 1u
show_label     = no
label_size     = 15p
size           = 15p
format         = %d
label_offset   = 2p
#suffix         = " kb"
</tick>

<tick>
spacing        = 5u
show_label     = yes
label_size     = 20p
size           = 20p
format         = %d
suffix         = " kb"
label_offset   = 2p
</tick>

<tick>
spacing        = 10u
show_label     = yes
label_size     = 20p
size           = 20p
format         = %d
label_offset   = 2p
suffix         = " kb"
</tick>

</ticks>
#-----------------karyotype------------------
karyotype   = ./outdir/karyotype.txt

chromosomes_units = 1000
chromosomes_display_default = yes

#-----------------plots------------------

<plots>

########### depth information
<plot>
type      = line
thickness = 2
max_gap = 1u
file    = ./outdir/depth.txt
color   = dgreen
min     = 0
max     = 165
r0      = 0.5r
r1      = 0.68r
fill_color = green

<axes>
<axis>
color     = lgrey_a2
thickness = 1
spacing   = 0.06r
</axis>
</axes>

<rules>

<rule>
condition    = var(value) > 10
color        = red_a1
fill_color   = red_a1
</rule>

#<rule>
#condition    = var(value) < 3
#color        = dred
#fill_color   = dred_a1
#</rule>

</rules>

</plot>
</plots>

#-----------------highlights------------------
<highlights>

# coverage
<highlight>
file         = ./outdir/feature.txt

</highlight>

</highlights>

